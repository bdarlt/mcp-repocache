[tool.poetry]
name = "mcp-repocache"
version = "0.1.0"
description = "MCP Repository Cache - Documentation aggregation and indexing system"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "mcp"}]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.104.0"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
gitpython = "^3.1.40"
pydantic = "^2.5.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^24.3.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
index-docs = "scripts.index_docs:main"
run-server = "scripts.run_server:main"