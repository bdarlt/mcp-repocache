name: Scheduled Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight
  workflow_dispatch:  # Allow manual triggering

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Run Bandit security scanner
      run: poetry run bandit -r mcp scripts -f json -o bandit-results.json

    - name: Run Safety dependency scanner
      run: poetry run safety check --full-report --json > safety-results.json

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results-${{ github.run_id }}
        path: |
          bandit-results.json
          safety-results.json

    - name: Create security report
      run: |
        echo "# Security Scan Report" > security-report.md
        echo "## Bandit Results" >> security-report.md
        echo "```" >> security-report.md
        poetry run bandit -r mcp scripts >> security-report.md
        echo "```" >> security-report.md
        echo "## Safety Results" >> security-report.md
        echo "```" >> security-report.md
        poetry run safety check --full-report >> security-report.md
        echo "```" >> security-report.md

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report-${{ github.run_id }}
        path: security-report.md
