name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Build documentation
      run: |
        # Add your documentation build commands here
        # For example, if using MkDocs:
        # poetry run mkdocs build
        echo "Documentation build process would go here"
        echo "For now, just verifying docs directory exists"
        ls -la docs/

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v6
      with:
        name: documentation
        path: docs/

