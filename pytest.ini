[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = data .venv node_modules venv __pycache__ .git
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes --durations=10 --ignore=data/raw --ignore=data/zim --ignore=data/sqlite --ignore=data/vectors

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    git: Tests that require git operations

; Benchmark-specific options (if using pytest-benchmark)
benchmark_autosave = true
benchmark_histogram = histograms/
