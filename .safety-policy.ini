[safety]
# Safety configuration file for dependency vulnerability scanning

# Exclude specific directories from scanning
exclude = 
    data/raw/*
    data/raw
    .git/*
    .venv/*
    __pycache__/*
    *.pyc

# Ignore specific vulnerabilities (use with caution)
# Format: vulnerability_id -> reason
[ignore]
# Example:
# 12345 -> This vulnerability doesn't affect our use case
# 67890 -> Waiting for upstream fix

# Security policy configuration
[security]
# Continue on error (useful for CI/CD)
continue-on-error = true

# Output format: json, text, screen, bare
output = text

# Cache expiration time in seconds (default: 3600)
cache-expires = 3600

# Maximum age of vulnerability data in hours (default: 24)
max-age = 24